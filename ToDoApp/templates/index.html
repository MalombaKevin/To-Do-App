{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eabeecdfdf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>My To-Do App</title>
</head>

<body onload="myFunction()">
    <!-- <div class="container-fluid " align="right" style="margin-top:1%">
        <a onclick="darkmode()" style="margin-right:5%;">
            <i class="fa-solid fa-sun" style="font-size:x-large;position:fixed;"></i>
        </a>

    </div> -->
    <div class="container">


        <div class="container col-sm-12 col-md-4 mt-3" align="center">




            <p class="btn btn-outline-info">Task Manager&nbsp;<span
                    style="border:1px solid; border-radius:50%; font-size:small;"
                    class="btn btn-md btn-primary " onclick="darkmode()">{{total}}</span></p><br>


            <!-- Button trigger modal -->
            <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <i class="fa-solid fa-plus"></i>
            </a>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel" style="color:orangered">Task Manager</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body container-fluid">
                            <form method="POST" action="/">
                                {%csrf_token%}
                                {{form.title}}<br><br>
                                <!-- {{form.description}}<br> -->


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-warning" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-sm btn-outline-primary">Add Task</button>
                        </div>
                        </form><br>
                    </div>
                </div>
            </div>
        </div><br>
        <div class="container">
            <div class="row">
                {% for task in tasks%}
                <div class="col-md-4" align="center">
                    {% if task.complete == True %}

                    <span style="font-size:large">{{task.title}} <span style="color:blue"><i class="fa-sharp fa-solid fa-circle-check"
                                style="font-size:large"></i>Done</span></span><br>

                    {%else%}

                    <span style="font-size:large">{{task.title}} <span style="color:red"><i class="fa-regular fa-clock"
                                style="font-size:large"></i></span></span><br>
                    {%endif%}


                    <a class="btn btn-sm btn-light btn-outline-primary" href="{%url 'update' task.id%}">Update</a>
                    <a class="btn btn-sm btn-warning" href="{%url 'delete' task.id%}">Delete</a><br><br>
                </div>
                {%endfor%}
            </div>






         <p><marquee behavior="alternate">A Kevin Malomba Production</marquee></p>
        </div>

        <script src="{%static 'js/scripts.js'%}"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>
</body>

</html>
