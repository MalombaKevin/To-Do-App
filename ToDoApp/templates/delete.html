<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eabeecdfdf.js" crossorigin="anonymous"></script>
    <title>Delete Task</title>
</head>

<body style="background-color:orangered">
    <div class=" container col-md-4" align="center">
        <div class="card " style="margin-top:50%">
            <div class="card-header">
               <span class="btn btn-sm btn-outline-primary">Task {{item.id}}</span> {{item.title}}
            </div>
            <div class="card-body" >
                <form method="POST" action="">
                    {%csrf_token%}
                    <h3>Are you sure you want to delete this task? </h3>
            </div>
            <div class="card-footer">
                <a href="{% url 'home' %}" class="btn btn-sm btn-primary">Cancel</a>


       
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </div>
        </form>
        </div>
    </div>
    

    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
