<html lang="en">

<head>

            <div class="card-header">
                <h4>Update Task</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {%csrf_token%}

            </div>
                    <div class="card-footer">
                        <a href="{% url 'home'%}" class="btn btn-sm btn-primary">Cancel</a>
                         <button type="submit" class="btn btn-sm btn-warning"> Update</button>
                    
                </div>
            
            </form>
            </div>
            </div>
        </div>
